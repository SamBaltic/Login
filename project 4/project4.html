<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="project4.css">
</head>
<body>
	<div class="hero">
		<div class="foam-box">
			<div class="button-box">
				<div id="btn"></div>
				<button type="button" class="togging-btn" onclick="login()">Log In</button>
				<button type="button" class="togging-btn" onclick="register()">Register</button>
				
			</div>
			<div class="social">
			<img src="login-reg-img/fb.png">
			<img src="login-reg-img/tw.png">
			<img src="login-reg-img/gp.png">
		</div>
		<form id="login" class="input-group">
		<input type="text" class="input-field" placeholder="User ID" required>
		<input type="password" class="input-field" placeholder="Enter Password" required>
		<input type="checkbox" class="checkbox"><span>Remember Password</span>
		<button type="submit" class="submit-btn">Login</button>
		</form>

		<form id="register" class="input-group">
		<input type="text" class="input-field" placeholder="User ID" required>
		<input type="email" class="input-field" placeholder="E-mail ID" required>
		<input type="password" class="input-field" placeholder="Enter Password" required>
		<input type="checkbox" class="checkbox"><span>I agree to the therms & conditions</span>
		<button type="submit" class="submit-btn">Register</button>
		</form>
		</div>
		
	</div>
	<script >
		var x = document.getElementById("login");
		var y = document.getElementById("register");
		var z = document.getElementById("btn");

		function register(){
			x.style.left = "-400px";
			y.style.left = "50px";
			z.style.left = "110px";
		}
		function login(){
			x.style.left = "50px";
			y.style.left = "450px";
			z.style.left = "0px";
		}
	</script>

</body>
</html>
